<html>

<head>
    <title>Basic Form</title>
    <link rel="stylesheet" href="basicform.css">
    <script src="basicform.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="form-inline">

        <div class="contents primary bg-light">
            <div class="header lineHeight">
                Registration Form
            </div>
            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="name">Name:<span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter First Name" id="fname" required onblur="fnameValidation()">
                    <span id="fnameMessage" style="color: red;"></span> <br>
                    <span id="fnameTypemessage" style="color: red;"></span>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lname" required onblur="lnameValidation()">
                    <span id="lnameTypemessage" style="color: red;"></span>
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" class="form-control" placeholder="Enter First Name" id="dob">
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="phone">Phone Number:<span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" placeholder="Extension" id="ext" required onblur="extensionValidation()">
                    <span id="extMessage" style="color: red;"></span>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control" placeholder="Enter Number" id="phone" required onblur="phoneNumberValidation()">
                    <span id="phoneMessage" style="color: red;"></span>
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="email">Email Address:</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="@example.com" id="email" onblur="emailValidation()">
                    <span id="emailMessage" style="color: red;"></span>
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="lane1">Address:<span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="lane1" id="lane1" required>
                </div>

            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="lane2"></label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="lane2" id="lane2" >
                </div>

            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="city"></label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="City" id="city" required>
                </div>

            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="state"></label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="State" id="state" required>
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="zip"></label>
                </div>
                <div class="col-sm-8">
                    <input type="number" class="form-control" placeholder="Zip" id="zip" required>
                </div>
            </div>

            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="reference">Have You Reffered to Us?</label>
                </div>
                <div class=" col-sm-4">
                    <input type="checkbox" class="form-check-input" value="">Walk-In <br>
                    <input type="checkbox" class="form-check-input" value="">NewsPaper-Ad <br>
                    <input type="checkbox" class="form-check-input" value="">Twitter <br>
                    <input type="checkbox" class="form-check-input" value="">Others(mention)
                </div>
                <div class=" col-sm-4">
                    <input type="checkbox" class="form-check-input" value="">Employee <br>
                    <input type="checkbox" class="form-check-input" value="">FaceBook<br>
                    <input type="checkbox" class="form-check-input" value="">CraigsList
                </div>
            </div>
            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="others">Others</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="others">
                </div>
            </div>
            <div class="row lineHeight">
                <div class="col-sm-4">
                    <label for="resume">Upload Resume</label>
                </div>
                <div class="form-group col-sm-8">
                    <input type="file" class="form-control-file border" name="file">
                </div>
            </div>
            <div class="row col-sm-12">
                <h3 class="lineHeight">JOB SKILLS AND TRAINING</h3>
            </div>
            <div class="row lineHeight">
                <div class='col-sm-4'>
                    <label for="skills">Describe Your Skills:</label>
                </div>

                <div class="col-sm-8">
                    <textarea class="form-control col-sm-8"  rows="3" id="skills"> </textarea>
                </div>
            </div>
            <div class="row col-sm-4">
                <label for="training">Training And Certifications:</label>
            </div>
            <div class="row col-sm-4 lineHeight">
                <label><textarea class="form-control" rows="3" id="training"> </textarea></label>
            </div>
            <button type="submit" class="btn btn-primary lineHeight" id="submit">SUBMIT</button>
        </div>
    </form>
</body>

</html>
